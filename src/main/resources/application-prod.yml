spring:
  datasource:
    url: jdbc:postgresql://${PROD_DB_HOST}:${PROD_DB_PORT}/${PROD_DB_NAME}
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
    name: spring-blog

  jpa:
      hibernate:
          ddl-auto: update
      show-sql: true
      properties:
          hibernate:
              dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always